<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiverse Explorer's Collection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #111827;
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .search-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-box {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: #1f2937;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1d4ed8;
        }

        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .profile-card {
            background: #1f2937;
            border-radius: 1rem;
            padding: 1.5rem;
            transition: transform 0.3s;
        }

        .profile-card:hover {
            transform: scale(1.02);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .avatar {
            width: 48px;
            height: 48px;
            background: #2563eb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .posts {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .post {
            background: #374151;
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Multiverse Explorer's Collection</h1>
            <button id="themeToggle">ðŸŒ™</button>
        </div>

        <div class="search-container">
            <div class="search-box">
                <i data-lucide="search"></i>
                <input type="text" id="searchInput" placeholder="Enter Twitter @handle to collect...">
            </div>
            <button id="addButton">Add to Collection</button>
        </div>

        <div class="collection-grid" id="profilesContainer">
            <!-- Profiles will be added here -->
        </div>

        <div class="empty-state" id="emptyState">
            <i data-lucide="collection" style="width: 48px; height: 48px; margin: 0 auto 1rem;"></i>
            <h2>Your Collection is Empty</h2>
            <p>Start by adding Twitter profiles to your collection</p>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        let profiles = [];
        const profilesContainer = document.getElementById('profilesContainer');
        const searchInput = document.getElementById('searchInput');
        const emptyState = document.getElementById('emptyState');

        document.getElementById('addButton').addEventListener('click', () => {
            const handle = searchInput.value.trim();
            if (!handle) return;

            const newProfile = {
                id: profiles.length + 1,
                handle: handle,
                collected: new Date().toLocaleDateString(),
                posts: [
                    { id: 1, content: "Latest tweet simulation...", likes: Math.floor(Math.random() * 1000) },
                    { id: 2, content: "Another tweet simulation...", likes: Math.floor(Math.random() * 1000) }
                ]
            };

            profiles.push(newProfile);
            searchInput.value = '';
            updateDisplay();
        });

        function updateDisplay() {
            if (profiles.length === 0) {
                emptyState.style.display = 'block';
                profilesContainer.innerHTML = '';
                return;
            }

            emptyState.style.display = 'none';
            profilesContainer.innerHTML = profiles.map(profile => `
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="avatar">${profile.handle[0].toUpperCase()}</div>
                        <div>
                            <h3>@${profile.handle}</h3>
                            <p style="color: #9ca3af;">Collected: ${profile.collected}</p>
                        </div>
                        <i data-lucide="bookmark" style="margin-left: auto;"></i>
                    </div>
                    <div class="posts">
                        ${profile.posts.map(post => `
                            <div class="post">
                                <p>${post.content}</p>
                                <p style="color: #9ca3af; margin-top: 0.5rem;">â™¥ ${post.likes}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            
            lucide.createIcons();
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
